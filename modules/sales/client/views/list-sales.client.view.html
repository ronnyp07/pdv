<section>
  <div class="page-header">
    <h1>Sales</h1>
  </div>
  <div class="list-group">
    <a data-ng-repeat="sale in vm.sales"
       data-ui-sref="sales.view({ saleId: sale._id })"
       class="list-group-item">
      <small class="list-group-item-text">
        Posted on
        <span data-ng-bind="sale.created | date:'mediumDate'"></span>
        by
        <span data-ng-if="sale.user" data-ng-bind="sale.user.displayName"></span>
        <span data-ng-if="!sale.user">Deleted User</span>
      </small>
      <h4 class="list-group-item-heading" data-ng-bind="sale.name"></h4>
    </a>
  </div>
  <div class="alert alert-warning text-center" data-ng-if="vm.sales.$resolved && !vm.sales.length">
    No Sales yet, why don't you <a data-ui-sref="sales.create">create one</a>?
  </div>
</section>
