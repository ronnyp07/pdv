<form name="parameterForm" id="parameterForm" action="">
          <div class="box box-default">
            <div class="box-header with-border">
              <h3 class="box-title">Select2</h3>
              <div class="box-tools pull-right">
                <button class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
                <button class="btn btn-box-tool" data-widget="remove"><i class="fa fa-remove"></i></button>
              </div>
            </div><!-- /.box-header -->
            <div class="box-body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
               <label>Sub-Categoria de:</label>
             <input type="text" ng-model="vm.paramRestServices.selectedParam" placeholder="Filtrar Parametro" uib-typeahead="param as param.name for param in getParamsFilter($viewValue) | limitTo:8"  
             typeahead-on-select="onSelectDoctor($item, $model, $label)" typeahead-no-results="noResults" class="form-control">
                   {{vm.paramRestServices.selectedParam}}
                  </div><!-- /.form-group -->
                   <div class="form-group">
                      <label>Categoria</label>
                      <input type="text" ng-model="category.name"class="form-control" placeholder="Enter ...">
                    </div>
                    <div class="form-group">
                      <label>Descripccion</label>
                      <textarea class="form-control" ng-model="category.description" rows="3" placeholder="Enter ..."></textarea>
                    </div>
                </div><!-- /.col -->
              </div><!-- /.row -->
            </div><!-- /.box-body -->
            <div class="box-footer">
            <div class="col-sm-12">
            <div class="pull-right">
               <a ng-click="createParameter(category)" class="btn btn-primary">Guardar</a>
               <a type="submit" class="btn btn-danger">Cancelar</a>
            </div>
              </div>
              </div>
          </div><!-- /.box -->
</form>
