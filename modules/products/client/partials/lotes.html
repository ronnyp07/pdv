<div  class="modal" >
	<div class="modal-dialog" >
		<div class="modal-content" >
			<div class="modal-header" >
				<div class="modeltitle">
				</div>
			</div >
			<div class="modal-body" >
				<form  name="createCustomerForm"
				class="form-horizontal"
				novalidate >
				<div>
					<div class="box box-default">
						<div class="box-body">
				<div class="row">
                 <div class="col-sm-11 noPaddingLeft">
                   <div class="form-group">
                      <label class="col-sm-2 control-label">Articulo</label>
                      <div class="col-sm-10">
                      <input type="text" ng-model="vm.loteServices.product.name" class="form-control" readonly>
                      </div>
        	            </div>
        	       </div>
        	       <div class="col-sm-1 noPaddingLeft">
              		 <a ng-click="vm.showNewLoteModal(vm.productServices.selectedProduct)" class="btn btn-success btn-sm"><i class="fa fa-plus"></i></a>
              	   </div>
        	       </div>
        	       <div class="row">
        	       <div class="col-sm-6">
                    <div class="form-group">
                       <label class="col-sm-3 control-label">Cantidad</label>
                      <div class="col-sm-9">
                      <input type="text" ng-model="vm.loteServices.product.inStock" class="form-control" readonly>

                      </div>
                    </div>
                </div><!-- /.col -->
                 <div class="col-sm-6">
                    <div class="form-group">
                       <label class="col-sm-3 control-label">Restante</label>
                      <div class="col-sm-9">
                      <input type="text" ng-model="vm.loteServices.product.loteRest" class="form-control" readonly>

                      </div>
                    </div>
                </div><!-- /.col -->


                </div>
              </div><!-- /.row -->
              <div class="row">
               <div class="col-sm-12">
               <div id="loteTableDiv">
                 <div ng-include="'modules/products/partials/loteList.html'"></div>
                </div>
			  </div>
              </div>
			 <div class="row">
                <div class="col-sm-12 text-center paddingRight">
                <a  ng-click="vm.cancelLotesModal()" class="btn btn-danger">Cancelar</a>
                <a ng-click="vm.saveLotes()" class="btn btn-primary">Guardar</a>
                </div>
              </div>
						</div>
					</div>
				</div>
			</form >
		</div >
	</div >
</div >
</div >
