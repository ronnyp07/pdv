<div  class="modal" >
	<div class="modal-dialog" >
		<div class="modal-content" >
			<div class="modal-header" >
				<div class="modeltitle">
					<button type="button"
					class="close"
					ng-click="vm.ajustarModal.hide()" >&times;</button >

					<!-- 				<h4 class="modal-title " >Crear Cliente</h4 > -->
				</div>
			</div >
			<div class="modal-body" >
				<form name="createLoteAjustarForm"
				class="form-horizontal"
				novalidate >
				<div>
					<div class="box box-default">
						<div class="box-header with-border">
						</div><!-- /.box-header -->
						<div class="box-body">

				<div class="row">
                <div class="col-sm-12">
                   <div class="form-group"
                   class="form-group"                  ng-class="{'has-error': !createLoteAjustarForm.inStock.$valid && ( !createLoteAjustarForm.$pristine || createLoteForm.$submitted),
                 'has-success': createLoteAjustarForm.noLote.$valid && ( !createLoteAjustarForm.$pristine || createLoteAjustarForm.$submitted)}">
                      <label>Existencia</label>
                      <input type="text" ng-model="vm.loteServices.product.inStock" class="form-control" id="inStock" name="inStock" placeholder="Enter..." required>
                      <p class="help-block" ng-show="createLoteAjustarForm.inStock.$error.required && ( !createLoteAjustarForm.$pristine || createLoteAjustarForm.$submitted)">
                      Campo requerido
                     </p>
                    </div>
                    <div class="form-group">
                      <label>Comentario</label>
                      <textarea class="form-control" ng-model="vm.loteServices.product.stockDescription" rows="3" placeholder="Enter..."></textarea>
                    </div>
                </div><!-- /.col -->
              </div><!-- /.row -->
			 <div class="row">
                <div class="col-sm-12 text-center paddingRight">
                <a  ng-click="vm.cancelAjustarModal()" class="btn btn-danger">Cancelar</a>
                <a ng-disabled="createLoteAjustarForm.$isInvalid" ng-click="vm.saveAjustarModal(vm.productServices.selectedProduct)" class="btn btn-primary">Guardar</a>
                </div>
              </div>
						</div>
					</div>
				</div>
			</form >
		</div >
	</div >
</div >
</div >
