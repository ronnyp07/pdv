<div  class="modal" >
	<div class="modal-dialog" >
		<div class="modal-content" >
			<div class="modal-header" >
				<div class="modeltitle">
					<button type="button"
					class="close"
					ng-click="vm.createModal.hide()" >&times;</button >

					<!-- 				<h4 class="modal-title " >Crear Cliente</h4 > -->
				</div>
			</div >
			<div class="modal-body" >
				<form ng-submit="vm.save()" name="createCustomerForm"
				class="form-horizontal"
				novalidate >
				<div>
					<div class="box box-default">
						<div class="box-header with-border">
						</div><!-- /.box-header -->
						<div class="box-body">

				<div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
               <label>Sub-Parametro de:</label>
             <oi-select
      oi-options="item.desc for item in vm.paramRestServices.getParamByAncestors() track by item._id"
      oi-select-options="{
      newItem: true,
      cleanModel: true}"
      ng-model="vm.newparameter.newCategory" placeholder="Categoria">
    </oi-select>
                  </div><!-- /.form-group -->
                   <div class="form-group">
                      <label>Parametro</label>
                      <input type="text" ng-model="vm.newparameter.name" class="form-control" placeholder="Enter ...">
                    </div>
                    <div class="form-group">
                      <label>Descripccion</label>
                      <textarea class="form-control" ng-model="vm.newparameter.description" rows="3" placeholder="Enter ..."></textarea>
                    </div>
                </div><!-- /.col -->
              </div><!-- /.row -->
			 <div class="row">
                <div class="col-sm-12 text-center paddingRight">
                <a type="submit" ng-click="vm.cancelPopUp()" class="btn btn-danger">Cancelar</a>
                <a ng-click="vm.createParameter(vm.newparameter, 'Categoria')" class="btn btn-primary">Guardar</a>
                </div>
              </div>
						</div>
					</div>
				</div>
			</form >
		</div >
	</div >
</div >
</div >
