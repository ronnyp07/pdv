<form name="parameterForm" id="parameterForm" action="">
          <div class="box box-default">
            <div class="box-header with-border">
            </div><!-- /.box-header -->
            <div class="box-body">
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
               <label>Sub-Parametro de:</label>
             <input type="text" ng-model="vm.paramRestServices.selectedParam" placeholder="Filtrar Parametro" uib-typeahead="param as param.name for param in getParamsFilter($viewValue) | limitTo:8"
             typeahead-on-select="onSelectDoctor($item, $model, $label)" typeahead-no-results="noResults" class="form-control">
                  </div><!-- /.form-group -->
                   <div class="form-group">
                      <label>Parametro</label>
                      <input type="text" ng-model="vm.paramRestServices.parameter.name"class="form-control" placeholder="Enter ...">
                    </div>
                    <div class="form-group">
                      <label>Descripccion</label>
                      <textarea class="form-control" ng-model="vm.paramRestServices.parameter.description" rows="3" placeholder="Enter ..."></textarea>
                    </div>
                </div><!-- /.col -->
              </div><!-- /.row -->
              <div class="row">
                <div class="col-sm-12 text-right paddingRight">
                <a type="submit" ng-click="vm.cancel()" class="btn btn-danger">Cancelar</a>
                <a ng-click="createParameter(parameter)" class="btn btn-primary">Guardar</a>
                </div>
              </div>
            </div><!-- /.box-body -->
            <div class="box-footer">

              </div>
          </div><!-- /.box -->
</form>
